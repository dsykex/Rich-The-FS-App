<ion-header>
  <ion-navbar hideBackButton (click)="pop()">
      <ion-title class="text-center">
          New Session
      </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div class="session-info">

 </div>

  <ion-list>
      <ion-grid>
          <ion-row>
              <ion-col col-12>
                  <ion-card>
                      <ion-card-content>
                            <p *ngIf="settings" class="text-center priceText">Sessions are set at <b>${{settings[0].pricePerHour}}</b> per hour.</p>
                            <p *ngIf="session.hours" class="text-center priceText">Session will be done at {{session.endTime}}.</p>              
                      </ion-card-content>
                  </ion-card>
                  <h2 *ngIf="settings" class="price">${{price}}</h2>
                            
                  <ion-item>
                      <ion-label>Date:</ion-label>
                      <ion-datetime [(ngModel)]="session.date" min="{{currentYear}}"></ion-datetime>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
                  <ion-item>
                      <ion-label>Start Time:</ion-label>
                      <ion-datetime (ionChange)="updateSessionInfo(session.startTime)" hourValues="02, 03, 04, 05, 06, 07, 08, 09, 10," displayFormat="h:mm " pickerFormat="h mm A" [(ngModel)]="session.startTime"></ion-datetime>
                  </ion-item>
              </ion-col>
              <ion-col col-12>
                  <ion-item *ngIf="session.startTime" class="animated fadeIn">
                      <ion-label>Hours:</ion-label>
                      <ion-input (ionChange)="updateSessionInfo(session.startTime)" type="number" [(ngModel)]="session.hours"></ion-input>
                  </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12 style="margin-top:15px;">
                    <ion-item>
                        <ion-textarea placeholder="Extra notes about your session" [(ngModel)]="session.notes" rows="7">

                        </ion-textarea>
                    </ion-item>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
<ion-footer>
    <button ion-button block (click)="bookSession()">Book Session</button>
</ion-footer>
